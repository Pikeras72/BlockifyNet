<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <title>LegofyNet - Darth Vader</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <link rel="stylesheet" type="text/css" href="../styles.css">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
</head>
<body id="main-body">
    <header>
        <div>
            <a href="../index.html"><img class="logo" src="../images/favicon.ico" alt="LegofyNet"></a>
        </div>
        <nav>
            <ul>
                <li><a href="../navbarhtmls/themodel.html">The Model</a></li>
                <li><a href="../navbarhtmls/about.html">About</a></li>
                <li><a href="../navbarhtmls/credits.html">Credits</a></li>
            </ul>
        </nav>
    </header>
    <div id="darkmode-toggle-container">
        <input type="checkbox" id="darkmode-toggle" checked/>
        <label id="darkmode-label" for="darkmode-toggle"></label>
    </div>
    <div class="container">
        <h2>Selected Class: <i>Darth Vader</i></h2>
        <h1>Upload Image for the AI model</h1>
        <div id="drop-area">
            <p id="drop-text" style="margin-top: 45px; display: none;">Drop a file here</p>
            <div id="file-info" style="display: none;">
                <img id="file-preview" style="max-width: 100px;">
                <p id="file-name"></p>
            </div>
            <label for="file-input" id="file-label" style="display: none;">Browse File</label>
            <input type="file" id="file-input" accept="image/*">
            <p id="model-loading-message" style="padding: 50px;">The AI model is loading...</p>
        </div>
        <div id="generate-button-container">
            <button id="generate-button" style="display: none;">
                <span id="back"></span>
                <span id="front"></span>
            </button>
        </div>
        <div id="output-canvas-container" style="display: none;">
            <h2 id="output-text">Generated Image: </h2>
            <div id="output-canvas-wrapper">
                <canvas id="output-canvas"></canvas>
            </div>
            <button id="download-button">
                <img src="../images/downloadIcon.png" alt="Download Image" style="width: 20px; height: 22px;">
            </button>
        </div>
    </div>
    <div id="code-version"></div>
    <script src="../scripts/changeBackground.js"></script>
    <script src="../scripts/script.js"></script>
    <script src="../scripts/codeVersion.js"></script>
</body>
</html>
